version: "3"

services:
    pricetrack:
        build: ./pricetrack/
        restart: always
        ports:
            - "8000:8000"
        volumes:
            - ./pricetrack/:/pricetrack/
        command: >
            gunicorn -b 0.0.0.0:8000
            -k aiohttp.worker.GunicornWebWorker
            --access-logfile -
            --reload
            --chdir /pricetrack
            "app:create_app()"

    mongodb:
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        env_file:
            - "./mongodb/.env"
        volumes:
            - ./mongodb/data:/data/db

